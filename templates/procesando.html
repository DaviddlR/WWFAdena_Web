<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title> APP </title>

        
        <link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        

    </head>

    <body>
        
        <div class="login-page">
            <div class="form">
                <h1 style="text-align: center">Procesando datos</h1>
                <hr>
                
                <h5>Agrupando imágenes</h5>

                <div class="d-flex align-items-center">
                    <strong id="mensajeTareaClustering">Loading...  </strong>
                    <span style="display:inline-block; width: 6px;"></span>

                    <div id="loadingClustering" class="spinner-border spinner-border-sm"  role="status"></div>
                    
                </div>

                <div class="progress">
                    <div id="progressbarClustering" class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <br>

                <h5>Clasificando imágenes</h5>

                <div class="d-flex align-items-center">
                    <strong id="mensajeTareaClasificacion">Loading...  </strong>
                    <span style="display:inline-block; width: 6px;"></span>

                    <div id="loadingClasificacion" class="spinner-border spinner-border-sm"  role="status"></div>
                </div>

                <div class="progress">
                    <div id="progressbarClasificacion" class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <br>
                <br>
                
                <input id="botonVolver" type="submit" value="Volver" onclick="history.back()" disabled>

            </div>
        </div>




        <script src="{{ url_for('static', filename='javascriptProcesando.js') }}"></script> 
        <!-- <script src="{{ url_for('static', filename='oneko/oneko.js') }}"></script> -->
    </body>

</html>
